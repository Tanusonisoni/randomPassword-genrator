<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <div class="box">

        <span id="pass-box">Testing</span>
        <div class="row">
             <div class="left">
            password length
        </div>
        <div class="right">
            <input type="number" name="" id="total-char" max="30" min="2" value="2">

        </div>
        </div>
      <div class="row">
        <label for="upper-case">
            <div class="left">
                conatin UpperCase
            </div>
        </label>
        <div class="right">
            <input type="checkbox" name="" id="upper-case" checked/>
        </div>
      </div>
      <div class="row">
        <label for="lower-case">
            <div class="left">
                Container Lowercase
            </div>
        </label>
           <div class="right">
            <input type="checkbox" name="" id="lower-case"/>
           </div>
      </div>
    <div class="row">
        <label for="number">
            <div class="left">
                contains Numbers
            </div>
        </label>
        <div class="right">
            <input type="checkbox"name="" id="number"/>
        </div>
    </div>

    <div class="row">
        <label for="symbol">
            <div class="left">
                symbols
            </div>
        </label>
        <div class="right">
            <input type="checkbox" name="" id="symbol"/>
        </div>
    </div>

    <div class="row">
        <button id="btn">
            Generate
        </button>
    </div>
   </div>  
   <script src="app.js"></script>
</body>
</html>
